{% extends 'base.html' %}

{% load static %}

{% block content_block %}
	{% for project in projects %}
		{% for image in project.images.all %}
			{% if image.feature %}
				<a href="{% url 'project_page' project %}"><img src="{{ image.image.url }}" /></a>
			{% endif %}
		{% endfor %}
	{% endfor %}
{% endblock %}
